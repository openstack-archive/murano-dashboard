name: Linux Telnet
type: linuxTelnetService

description: >-
  <strong> Linux Telnet Service </strong>
  Demonstrates a simple linux agent, which installs Telnet if required.

unitTemplates:
  - {}

forms:
  - serviceConfiguration:
      fields:
        - name: title
          type: string
          required: false
          hidden: true
          attributeNames: false
          description: Telnet service that can be installed at linux
          widgetMedia:
            css: {all: [muranodashboard/css/checkbox.css]}
        - name: name
          type: string
          label: Service Name
          description: >-
            Enter a desired name for a service. Just A-Z, a-z, 0-9, dash and
            underline are allowed.
          minLength: 2
          maxLength: 64
          regexpValidator: '^[-\w]+$'
          errorMessages:
            invalid: Just letters, numbers, underscores and hyphens are allowed.
          helpText: Just letters, numbers, underscores and hyphens are allowed.
        - name: dcInstances
          type: instance
          hidden: true
          attributeNames: units
          initial: 1
        - name: deployTelnet
          type: boolean
          label: Deploy Telnet
          description: >-
             Indicates if the target machine has to get telnet deployed
          initial: true
          required: false
        - name: unitNamingPattern
          type: string
          label: Hostname
          description: >-
            For your convenience instance hostname can be specified.
            Enter a name or leave blank for random name generation.
          required: false
          regexpValidator: '^(([a-zA-Z0-9#][a-zA-Z0-9-#]*[a-zA-Z0-9#])\.)*([A-Za-z0-9#]|[A-Za-z0-9#][A-Za-z0-9-#]*[A-Za-z0-9#])$'
          helpText: Optional field for a machine hostname
          # temporaryHack
          widgetMedia:
            js: [muranodashboard/js/support_placeholder.js]
            css: {all: [muranodashboard/css/support_placeholder.css]}
  - instanceConfiguration:
          fields:
            - name: title
              type: string
              required: false
              hidden: true
              attributeNames: false
              descriptionTitle: Instance Configuration
              description: Specify some instance parameters on which service would be created.
            - name: flavor
              type: flavor
              label: Instance flavor
              description: >-
                Select registered in Openstack flavor. Consider that service performance
                depends on this parameter.
              required: false
            - name: osImage
              type: image
              imageType: linux
              label: Instance image
              description: >-
                Select valid image for a service. Image should already be prepared and
                registered in glance.
            - name: availabilityZone
              type: azone
              label: Availability zone
              description: Select availability zone where service would be installed.
              required: false
